<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <form>
            <h2>To-Do List</h2>
            <!-- <label for="id">Id</label>
            <input type="number" id="id"> -->
    
            Task <input type="text" id="task" placeholder="Enter your task">
            body <input type="date" id="date">
            <input type="submit"id="saveform">
    </form>
    <script>
         
         //Insert data 
    document.getElementById("saveform").addEventListener("click",function(e){
      e.preventDefault();
   var obj={
        Task: document.getElementById("task").value,
        body: document.getElementById("date").value,
        // Id: document.getElementById("id").value,
    };
  fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(obj),
  headers: {
    'Content-type': 'application/json;'
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));
});
         
    </script>
</body>
</html>
